<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!--    <div class="alert alert-danger" *ngIf="error">-->
    <!--      <p>{{ error }}</p>-->
    <!--    </div>-->
    <!--    <app-alert *ngIf="error" [message]="error" (close)="onHandleError()"></app-alert>-->
    <bp-loading-spinner *ngIf="isLoading"></bp-loading-spinner>
    <form *ngIf="!isLoading" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          name="email"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          name="password"
          minlength="6"
          ngModel
          required
        />
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="f.invalid">
          {{ isLoginMode ? "Sign in" : "Sign up" }}
        </button>
        |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? "Sign up" : "Sign in" }}
        </button>
      </div>
    </form>
  </div>
</div>
