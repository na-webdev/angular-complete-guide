<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            class="form-control"
            type="text"
            formControlName="name"
            id="name"
          />
          <span
            class="help-block"
            *ngIf="
              projectForm.get('name').invalid && projectForm.get('name').touched
            "
          >
            Please enter a valid name!
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            type="text"
            formControlName="email"
            id="email"
          />
          <span
            class="help-block"
            *ngIf="
              projectForm.get('email').invalid &&
              projectForm.get('email').touched
            "
          >
            Please enter a valid email!
          </span>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select formControlName="status" class="form-control" id="status">
            <option *ngFor="let status of projectStatus" [value]="status">
              {{ status | titlecase }}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
