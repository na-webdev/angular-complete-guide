<div class="row">
  <div class="col-xs-10">
    <bp-shopping-edit></bp-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        style="cursor: pointer"
        class="list-group-item"
        *ngFor="let ingredient of ingredients; index as i"
        (click)="onEditItem(i)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
