<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-info" (click)="onChangeFirst()">Change first element</button>
      <button class="btn btn-danger" (click)="deleteFirstElement()">Delete first element</button>
      <app-server-element
        *ngFor="let server of serverElements"
        [srvElement]="server"
        [name]="server.name"
      >
        <p #paragraphContent>
          <strong *ngIf="server.type === 'server'" style="color: red">{{
            server.content
          }}</strong>
          <em *ngIf="server.type === 'blueprint'">{{ server.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
