<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            style="margin-right: 5px"
            type="submit"
            class="btn btn-success"
            [disabled]="recipeForm.invalid"
          >
            Save
          </button>
          <button (click)="goBack()" type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div style="margin-top: 10px" class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              formControlName="name"
              type="text"
              id="name"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              formControlName="imagePath"
              type="url"
              id="imagePath"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img
            [alt]="recipeForm.get('name').value"
            [src]="recipeForm.get('imagePath').value"
            class="img-responsive"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              formControlName="description"
              id="description"
              class="form-control"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            style="margin-top: 10px"
            class="row"
            [formGroupName]="i"
            *ngFor="let control of ingredientControls; index as i"
          >
            <div class="col-xs-8" >
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-xs-2">
              <button (click)="onDeleteIngredient(i)" type="button" class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button  type="button" (click)="onAddIngredient()"  class="btn btn-success">Add Ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
